<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Avaliador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #entrar {
            margin-left: 30px;
        }
        .fieldset-notas{
            display: none;
        }
        #botaoeditar{
            align-items: center;
            border: 1px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <header class="container d-flex justify-content-end mt-3" id="topo">

            <form class="" method="post">
                
                <div class="form-group d-inline-flex">
                    <label for="usuario" class="form-control-label col-form-label col-sm-4"><strong>Usu√°rio</strong></label>
                    <input type="text" name="usuario" id="usuario" class="form-control">
                </div>

                <div class="form-group d-inline-flex">
                    <label for="senha" class="form-control-label col-form-label col-sm-4"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>

                <button class="btn btn-primary" id="entrar">Entrar</button>
            </form>
            
            
        </header>
        <hr>

        <main class="container">
            <div class="d-flex">
                
                <header class="col-sm-4">
                
                    <form action="" class="tela-cadastro-de-aluno">
                        
                        <div class="form-group d-flex d-inline-flex">
                            <label for="nome" class="form-control-label col-form-label col-sm-2"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" class="form-control ml-5">
                        </div>

                        <div class="form-group d-flex d-inline-flex">
                            <label for="matricula" class="form-control-label col-form-label col-sm-2"><strong>Matricula</strong></label>
                            <input type="text" name="matricula" id="matricula" class="form-control ml-5">
                        </div>

                        
                        <button class="btn btn-primary" id="cadastrar">Cadastrar</button>

                    </form>
                
                </header>
                
                <main class="col-sm-8">
                    <ul class="list-group tela-lista-de-alunos">
                        
                       
                    </ul>

                </main>
            </div>

        </main>
    </div>
    <script>
        let x = document.querySelector("#exibirnotas");
        x.addEventListener('click',(e)=>{
            e.stopPropagation();
            let y = document.querySelector(".fieldset-notas");
            if(y.style.display=='none'){
                x.textContent = "Ocultar";
                y.style.display='block';
            }
            else{
                x.textContent = "Exibir";
                y.style.display='none';
            }
        })
    </script>
    <script src="app/js/models/AlunoModel.js"></script>
    <script src="app/js/views/ListaAlunosView.js"></script>
    <script src="app/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
